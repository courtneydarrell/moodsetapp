<GridLayout class="page">
    <RadListView [items]="logs$ | async" class="list-group" separatorColor="transparent" (itemLoading)="onItemLoading($event)">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout class="list-group-item">
                <GridLayout rows="*" columns="*, *, *" class="list-group-item-content">
                    <StackLayout>
                   <Label
                   col="1"
                   class="dayNum"
                    (tap)="viewDetail(item.id)"
                     [text]="currentDay | date: 'dd'">
                    </Label>
                   <Label
                    col="2"
                    class="day"
                    horizontalAlignment="right"
                     [text]="currentDay | date: 'EEE'">
                    </Label>
                </StackLayout>
                   <!--  <Label horizontalAlignment="right" class="list-group-item-text m-r-5">
                    </Label> -->
                   <!--  <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout> -->
                    <StackLayout col="3" verticalAlignment="center" class="list-group-item-text">
                        <Label class="p-b-10">
                                <Span [text]="item.mood"></Span>
                        </Label>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
 </GridLayout>
