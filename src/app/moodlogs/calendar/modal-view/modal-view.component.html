
<GridLayout class="page page-content">
        <ScrollView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="1" class="hr-light m-t-15 m-b-15"></StackLayout>

                <GridLayout #myLog row="2" rows="*,*,*,*,*,*" columns="auto, auto">
                    <Label text="Price" class="p-l-15 p-b-10 m-r-20 text-secondary"></Label>
                    <Label col="1" class="text p-b-10">
                        <FormattedString>
                            <Span text="&euro;"></Span>
                            <Span [text]="log.mood"></Span>
                            <Span text="/day"></Span>
                        </FormattedString>
                    </Label>
                </GridLayout>
            </GridLayout>
        </ScrollView>
    </GridLayout>
