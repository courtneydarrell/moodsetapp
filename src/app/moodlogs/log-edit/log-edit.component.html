<ns-action-bar ></ns-action-bar>
<ScrollView>
<FlexboxLayout class="form">
        <StackLayout class="form-group">
        <Image class="mainImg" src="~/app/images/happy.png"></Image>
        <StackLayout class="input-field">
                <Label
                class="label"
                text="Today's Mood"></Label>
                <TextView
                [(ngModel)]="mood"
                #log="ngModel"
                class="input" ></TextView>
                </StackLayout>
        <Image class="mainImg" src="~/app/images/activity.png"></Image>
        <StackLayout class="input-field">
                <Label
                class="label"
                text="Today's Activities"></Label>
                <TextView
                [(ngModel)]= "activity"
                #log="ngModel"
                class="input" ></TextView>
        </StackLayout>
        <Image class="mainImg" src="~/app/images/thoughts.png"></Image>
        <StackLayout class="input-field">
                <Label
                class="label"
                text="Other Thoughts and Feelings"></Label>
                <TextView
                [(ngModel)]= "other"
                #log="ngModel"
                    class="input"
                    ></TextView>
                <Button
                    class="btn"
                    text="Save"
                    (tap)="add()"></Button>
        </StackLayout>
</StackLayout>
        </FlexboxLayout>
</ScrollView>
